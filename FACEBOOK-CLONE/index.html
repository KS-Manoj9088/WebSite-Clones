<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" alt="logo" class="logo">
            <ul>
                <li><img src="./images/notification.png" alt="notification-image"></li>
                <li><img src="./images/inbox.png" alt="inboxx"></li>
                <li><img src="./images/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png" alt="profile">
            </div>
        </div>
    </nav>


    <div class="container">
        <!--left-sidebar-->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png" alt="news"> Latest News</a>
                <a href="#"><img src="./images/friends.png" alt="friends"> Friends News</a>
                <a href="#"><img src="./images/group.png" alt="group"> Group </a>
                <a href="#"><img src="./images/marketplace.png" alt="news"> MarketPlace </a>
                <a href="#"><img src="./images/watch.png" alt="watch"> Watch </a>
                <a href="#"> See More </a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt=""> Web Developers</a>
                <a href="#"><img src="./images/shortcut-2.png" alt=""> Web Desigerns</a>
                <a href="#"><img src="./images/shortcut-3.png" alt=""> Full Stack Development</a>
                <a href="#"><img src="./images/shortcut-4.png" alt=""> Web Experts </a>
            </div>

        </div>
        <!--main-content-->
        <div class="main-content">

        </div>
        <!--right-sidebar-->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>19</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
